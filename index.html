<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="#">Stream Manager</a>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="container">
        <div v-if="streamsLoaded" id="results-table">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Stream Id</th>
                <th scope="col">Stream Key</th>
                <th scope="col">Live?</th>
              </tr>
            </thead>
            <tbody v-if="streams.length > 0">
              <tr v-for="stream in streams">
                <th scope="row">{{ stream.Id }}</th>
                <td>{{ stream.StreamKey }}</td>
                <td>{{ stream.IsValid == 1 ? 'LIVE' : '' }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-danger"
                    @click="deleteStream(stream.Id)"
                  >
                    Delete Stream
                  </button>
                </td>
              </tr>
            </tbody>
            <tbody v-else>
              <tr>
                <td>No streams yet! Create one and get to work!!</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div v-else class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div>
          <button type="button" class="btn btn-primary" @click="createStream()">
            Create Stream
          </button>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
